<div class="container">
	<div class="row">
		<div class="col-md-3">
			<p class="lead"></p>
		</div>
		<div class="col-md-9">
			<div class="row">
				<div class="col-sm-4 col-lg-4 col-md-4 pull-right">
				<input 
						type="text" 
						name="productSearch" 
						class="form-control" 
						placeholder="Search Product"
						ng-model="vm.productSearch" 
						ng-required="true">
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-4 col-lg-4 col-md-4">
					<input type="radio" value="lowprice" ng-click="vm.order=''; vm.field='price'" ng-model="vm.orderBy" /> 
					<label> Low Price </label>
				</div>
				<div class="col-sm-4 col-lg-4 col-md-4">
					<input type="radio" value="highprice" ng-click="vm.order='REVERSE'; vm.field='price'" ng-model="vm.orderBy"/> 
					<label> High Price </label>
				</div>
				<div class="col-sm-4 col-lg-4 col-md-4">
					<input type="radio" value="rating" ng-click="vm.order='REVERSE'; vm.field='rating'" ng-model="vm.orderBy"/> 
					<label> Relevanve </label>
				</div>
			</div>
			<hr> 
			<div class="row">
				<div class="col-sm-4 col-lg-4 col-md-4 product"  ng-repeat="product in vm.products | filter:{ itemTitle: vm.productSearch } | sortBy: vm.field : vm.order   ">
					<div class="thumbnail">
						<img class="product-image" ng-src="../../images/{{product.itemImage}}" alt="">
						<div class="caption">
							<h4 class="pull-right"><strong>{{"â‚¹"+product.price}}</strong></h4>
							<h4>{{product.itemTitle}}</h4>
						</div>
						<div display-rating
							 rating = 'product.rating'> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
